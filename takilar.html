<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Koleksiyon | Pomelita</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Sacramento&family=Quicksand:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Quicksand', sans-serif; background-color: #fff; }
        
        .main-logo {
            font-family: 'Sacramento', cursive;
            font-size: 5rem;
            display: inline-block;
            background: linear-gradient(135deg, #9F8CC2 0%, #7C66A0 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(3px 4px 6px rgba(159, 140, 194, 0.25));
            transition: 0.4s ease;
            line-height: 1.1;
        }
        .main-logo:hover { transform: scale(1.05) rotate(-1deg); }

        .product-card { transition: 0.4s; }
        .product-card:hover { transform: translateY(-5px); box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1); }
        
        .badge { background-color: #F4F0FF; color: #9F8CC2; padding: 4px 12px; border-radius: 99px; font-size: 11px; font-weight: 800; text-transform: uppercase; }

        /* üõë MOBƒ∞L UYUMLULUK D√úZELTMELERƒ∞ */
        @media (max-width: 768px) { 
            .main-logo { font-size: 3.5rem; }
            .grid-cols-4 { grid-template-columns: repeat(2, minmax(0, 1fr)); } 
            nav.flex { flex-direction: column; gap: 8px !important; }
        }
    </style>
</head>
<body>

    <header class="text-center py-10">
        <div class="container mx-auto px-4">
            <a href="/" class="main-logo">Pomelita</a>
            <nav class="mt-6 flex justify-center gap-8 font-bold text-slate-400">
                <a href="/" class="hover:text-[#9F8CC2] transition">ANA SAYFA</a>
                <a href="/takilar.html" class="text-[#9F8CC2] hover:text-[#9F8CC2]">TAKILAR</a>
                <a href="/atolye.html" class="hover:text-[#9F8CC2] transition">AT√ñLYE</a>
            </nav>
        </div>
    </header>

    <main class="max-w-7xl mx-auto px-6 py-12">
        <div class="flex flex-col md:flex-row justify-between items-start md:items-end mb-12">
            <div>
                <h2 class="text-3xl md:text-4xl font-bold text-slate-800">T√ºm Koleksiyon</h2>
                <p class="text-slate-400 mt-2">Sizin i√ßin se√ßtiƒüimiz en √∂zel par√ßalar.</p>
            </div>
            <div class="text-slate-400 font-bold text-sm mt-4 md:mt-0">
                <span id="product-count">0</span> √úr√ºn Listeleniyor
            </div>
        </div>

        <div id="urun-yukleniyor" class="text-center py-20">
            <div class="inline-block animate-spin rounded-full h-8 w-8 border-t-2 border-b-2 border-[#9F8CC2]"></div>
            <p class="mt-4 text-slate-400 font-bold">√úr√ºnler y√ºkleniyor...</p>
        </div>

        <div id="urun-listesi" class="grid grid-cols-2 lg:grid-cols-4 gap-6 md:gap-10">
            </div>
    </main>

    <script>
        async function loadProducts() {
            try {
                const res = await fetch('/api/urunler');
                const products = await res.json();
                
                const container = document.getElementById('urun-listesi');
                document.getElementById('urun-yukleniyor').style.display = 'none';
                document.getElementById('product-count').innerText = products.length;

                if (products.length === 0) {
                    container.innerHTML = '<p class="col-span-full text-center py-20 text-slate-400 font-bold">Hen√ºz √ºr√ºn eklenmemi≈ü.</p>';
                    return;
                }

                container.innerHTML = products.map(p => `
                    <div class="product-card group cursor-pointer">
                        <div class="relative aspect-square rounded-xl md:rounded-[2rem] overflow-hidden bg-slate-50 shadow-sm border border-slate-100">
                            <img src="${p.img}" alt="${p.title}" class="w-full h-full object-cover transition-transform duration-500 group-hover:scale-110">
                            <div class="absolute top-4 left-4"><span class="badge">${p.category}</span></div>
                        </div>
                        <div class="mt-4 md:mt-6">
                            <h3 class="font-bold text-slate-800 text-base md:text-lg group-hover:text-[#9F8CC2] transition">${p.title}</h3>
                            <div class="flex justify-between items-center mt-2">
                                <span class="text-lg md:text-xl font-extrabold text-[#7C66A0]">${p.price}</span>
                                <span class="text-[9px] md:text-[10px] font-bold text-slate-300 uppercase">${p.stok > 0 ? 'Stokta Var' : 'T√ºkendi'}</span>
                            </div>
                        </div>
                    </div>
                `).join('');

            } catch (error) {
                document.getElementById('urun-yukleniyor').innerHTML = '<p class="text-red-400 font-bold">√úr√ºnler y√ºklenemedi.</p>';
            }
        }

        loadProducts();
    </script>
</body>
</html>
