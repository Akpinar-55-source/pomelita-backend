<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomelita | Profilim</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Sacramento&family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>body { font-family: 'Quicksand', sans-serif; background-color: #F9FAFB; } .brand-font { font-family: 'Sacramento', cursive; }</style>
</head>
<body>

    <nav class="bg-white shadow-sm px-8 py-4 flex justify-between items-center">
        <a href="index.html" class="text-3xl brand-font text-[#9F8CC2]">Pomelita</a>
        <button onclick="cikisYap()" class="text-red-400 font-bold text-sm hover:text-red-600"><i class="fas fa-sign-out-alt"></i> Çıkış Yap</button>
    </nav>

    <div class="max-w-4xl mx-auto py-12 px-6">
        
        <div class="bg-white p-8 rounded-2xl shadow-sm border border-gray-100 flex items-center gap-6 mb-8">
            <div class="w-20 h-20 bg-purple-100 rounded-full flex items-center justify-center text-3xl text-purple-500 font-bold" id="avatar">?</div>
            <div>
                <h1 class="text-2xl font-bold text-gray-800" id="userName">Yükleniyor...</h1>
                <p class="text-gray-400" id="userEmail">...</p>
                <span class="inline-block mt-2 bg-green-100 text-green-600 text-xs px-2 py-1 rounded-full font-bold">Üye Müşteri</span>
            </div>
        </div>

        <h2 class="text-xl font-bold text-gray-700 mb-4 ml-2">Geçmiş Siparişlerim</h2>
        <div id="orderList" class="space-y-4">
            <div class="text-center text-gray-400 py-10">Siparişler yükleniyor...</div>
        </div>

    </div>

    <script>
        // KULLANICI KONTROLÜ
        const user = JSON.parse(localStorage.getItem('pomelitaUser'));
        
        if(!user) {
            window.location.href = 'uye-giris.html';
        } else {
            // Profil Bilgilerini Doldur
            document.getElementById('userName').innerText = `${user.ad} ${user.soyad}`;
            document.getElementById('userEmail').innerText = user.email;
            document.getElementById('avatar').innerText = user.ad.charAt(0).toUpperCase();
            
            // Siparişleri Çek
            loadMyOrders(user.email);
        }

        async function loadMyOrders(email) {
            try {
                // Not: Siparişlerdeki e-posta ile kayıtlı e-posta eşleşmeli
                const res = await fetch(`/api/siparislerim?email=${email}`);
                const orders = await res.json();
                const container = document.getElementById('orderList');

                if(orders.length === 0) {
                    container.innerHTML = '<div class="bg-white p-10 rounded-2xl text-center text-gray-400 shadow-sm">Henüz bir siparişiniz bulunmuyor.</div>';
                    return;
                }

                container.innerHTML = orders.map(o => `
                    <div class="bg-white p-6 rounded-2xl shadow-sm border border-gray-100">
                        <div class="flex justify-between items-start border-b pb-4 mb-4">
                            <div>
                                <span class="text-xs text-gray-400 block">Sipariş No: #${o.id.slice(-6)}</span>
                                <span class="text-sm font-bold text-gray-700">${o.tarih}</span>
                            </div>
                            <div class="text-right">
                                <div class="font-bold text-purple-600">${o.toplamTutar} TL</div>
                                <span class="text-xs bg-gray-100 px-2 py-1 rounded text-gray-600 font-bold">${o.durum || 'İşleme Alındı'}</span>
                            </div>
                        </div>
                        <div class="space-y-2">
                            ${o.sepet.map(item => `
                                <div class="flex items-center gap-4">
                                    <img src="${item.img}" class="w-12 h-12 object-cover rounded border">
                                    <div class="flex-1">
                                        <h4 class="text-sm font-bold text-gray-800">${item.title}</h4>
                                        <p class="text-xs text-gray-500">${item.adet} Adet</p>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `).join('');

            } catch(e) { console.error(e); }
        }

        function cikisYap() {
            localStorage.removeItem('pomelitaUser');
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
