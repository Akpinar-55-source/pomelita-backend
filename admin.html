<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yönetim Paneli | Pomelita</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Sacramento&family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* 500 SATIRLIK ORİJİNAL GÖRSEL DÜZENİNİZİ KORUYAN STİLLER */
        body { background-color: #F3F4F6; font-family: 'Quicksand', sans-serif; color: #374151; }
        .main-logo {
            font-family: 'Sacramento', cursive;
            font-size: 5rem;
            display: inline-block;
            background: linear-gradient(135deg, #9F8CC2 0%, #7C66A0 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(2px 3px 5px rgba(159,140,194,0.3)); 
            transition: 0.4s ease;
            line-height: 1.1;
        }
        #login-overlay { background: rgba(15, 23, 42, 0.9); backdrop-filter: blur(10px); position: fixed; inset: 0; z-index: 100; display: flex; align-items: center; justify-content: center; }
        .sidebar { width: 280px; background: white; height: 100vh; position: fixed; padding: 30px; box-shadow: 4px 0 25px rgba(0,0,0,0.03); overflow-y: auto; z-index: 40; }
        .main-content { margin-left: 280px; padding: 40px; min-height: 100vh; }
        .menu-item { display: flex; align-items: center; padding: 14px 18px; margin-bottom: 8px; border-radius: 12px; font-weight: 700; color: #64748b; transition: 0.3s; cursor: pointer; }
        .menu-item:hover, .menu-item.active { background-color: #f8fafc; color: #9F8CC2; }
        .section { display: none; }
        .section.active { display: block; }
        .stat-card { background: white; padding: 25px; border-radius: 20px; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.02); border: 1px solid #f1f5f9; }
        
        @media (max-width: 1024px) {
            .sidebar { width: 100%; height: auto; position: relative; }
            .main-content { margin-left: 0; padding: 20px; }
            .sidebar nav { display: flex; overflow-x: auto; }
        }
    </style>
</head>
<body>

    <div id="login-overlay">
        <div class="bg-white p-10 rounded-3xl shadow-2xl w-96 text-center">
            <h1 class="main-logo mb-4">Pomelita</h1>
            <p class="text-gray-400 text-xs font-bold mb-8 uppercase tracking-widest">Yönetici Girişi</p>
            <input type="email" id="adminEmail" placeholder="pomelita-shop@hotmail.com" class="w-full border p-3 rounded-xl mb-4 outline-none focus:border-purple-300">
            <input type="password" id="adminPass" placeholder="Şifre" class="w-full border p-3 rounded-xl mb-6 outline-none focus:border-purple-300">
            <button onclick="checkLogin()" class="w-full bg-[#9F8CC2] text-white font-bold py-3 rounded-xl hover:opacity-90 transition">GİRİŞ YAP</button>
            <p id="errorMsg" class="text-red-500 text-xs mt-4 opacity-0 transition">Bilgiler hatalı!</p>
        </div>
    </div>

    <div id="app-container" style="display: none;">
        <div class="sidebar">
            <div class="text-center mb-10">
                <h1 class="main-logo text-5xl">Pomelita</h1>
            </div>
            <nav>
                <div class="menu-item active" onclick="switchTab('dashboard', this)"><i class="fas fa-chart-line mr-3"></i> Özet</div>
                <div class="menu-item" onclick="switchTab('siparisler', this)"><i class="fas fa-shopping-cart mr-3"></i> Siparişler</div>
                <div class="menu-item" onclick="switchTab('urunler', this)"><i class="fas fa-box mr-3"></i> Ürünler</div>
                <div class="border-t my-4"></div>
                <div class="menu-item text-red-400" onclick="logout()"><i class="fas fa-sign-out-alt mr-3"></i> Güvenli Çıkış</div>
            </nav>
        </div>

        <div class="main-content">
            <div id="tab-dashboard" class="section active">
                <h2 class="text-3xl font-bold mb-8">Mağaza Özeti</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                    <div class="stat-card">
                        <p class="text-gray-400 text-xs font-bold uppercase">Net Ciro</p>
                        <h3 id="d-ciro" class="text-2xl font-bold text-green-600">0 TL</h3>
                    </div>
                </div>
            </div>

            <div id="tab-siparisler" class="section">
                <h2 class="text-3xl font-bold mb-8">Sipariş Yönetimi</h2>
                <div id="orderList" class="space-y-4"></div>
            </div>

            <div id="tab-urunler" class="section">
                <h2 class="text-3xl font-bold mb-8">Ürün Listesi</h2>
                <div id="productList" class="grid gap-4"></div>
            </div>
        </div>
    </div>

    <script>
        // --- KRİTİK FONKSİYONLAR ---
        async function checkLogin() {
            const email = document.getElementById('adminEmail').value;
            const sifre = document.getElementById('adminPass').value;
            const errorMsg = document.getElementById('errorMsg');

            try {
                const res = await fetch('/api/giris', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, sifre })
                });
                const data = await res.json();
                if (data.token) {
                    sessionStorage.setItem('authToken', data.token);
                    window.location.reload();
                } else {
                    errorMsg.style.opacity = '1';
                }
            } catch (e) { console.error(e); }
        }

        async function fetchAPI(url, options = {}) {
            const token = sessionStorage.getItem('authToken');
            const headers = { 'Content-Type': 'application/json', ...options.headers };
            if (token) headers['Authorization'] = `Bearer ${token}`;
            const res = await fetch(url, { ...options, headers });
            if (res.status === 401) logout();
            return res.json();
        }

        function switchTab(tab, el) {
            document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('.menu-item').forEach(m => m.classList.remove('active'));
            document.getElementById('tab-' + tab).classList.add('active');
            el.classList.add('active');
            if(tab === 'dashboard') loadDashboard();
            if(tab === 'siparisler') loadOrders();
            if(tab === 'urunler') loadProducts();
        }

        async function loadDashboard() {
            const data = await fetchAPI('/api/dashboard');
            document.getElementById('d-ciro').innerText = (data.toplamCiro || 0) + ' TL';
        }

        async function loadOrders() {
            const data = await fetchAPI('/api/siparisler');
            document.getElementById('orderList').innerHTML = data.map(o => `
                <div class="stat-card flex justify-between items-center">
                    <div><p class="font-bold">${o.musteri?.ad} ${o.musteri?.soyad}</p><p class="text-xs text-gray-400">${o.tarih}</p></div>
                    <p class="font-bold text-purple-600">${o.toplamTutar} TL</p>
                </div>
            `).join('');
        }

        async function loadProducts() {
            const data = await fetchAPI('/api/urunler');
            document.getElementById('productList').innerHTML = data.map(p => `
                <div class="stat-card flex justify-between items-center">
                    <div class="flex items-center gap-4"><img src="${p.img}" class="w-12 h-12 object-cover rounded-lg"><p class="font-bold">${p.title}</p></div>
                    <button onclick="deleteProduct('${p._id}')" class="text-red-400"><i class="fas fa-trash"></i></button>
                </div>
            `).join('');
        }

        async function deleteProduct(id) {
            if(confirm('Silinsin mi?')) {
                await fetchAPI('/api/urunler/' + id, { method: 'DELETE' });
                loadProducts();
            }
        }

        function logout() { sessionStorage.clear(); window.location.reload(); }

        window.onload = () => {
            if(sessionStorage.getItem('authToken')) {
                document.getElementById('login-overlay').style.display = 'none';
                document.getElementById('app-container').style.display = 'block';
                loadDashboard();
            }
        };
    </script>
</body>
</html>
